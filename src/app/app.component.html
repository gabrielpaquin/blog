<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ title }}</h1>
      <ul class="list-group">
        <app-post *ngFor="let post of posts"
                  [postTitle]="post.title"
                  [postContent]="post.content"
                  [postCreateAt]="post.created_at"
                  [postLikeIts]="post.loveIts"></app-post>
      </ul>
    </div>
  </div>
</div>
